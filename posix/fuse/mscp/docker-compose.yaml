services:
  # Observability: OTLP Collector (receives metrics from MSCP)
  # Note: This just logs the metrics to console. For production, configure exporters  
  # to send to your observability backend (Prometheus, Grafana Cloud, Datadog, etc.)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: mscp_otel_collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Collector's own metrics

  # Storage Backends
  minio:
    build:
      context: ../../..
      dockerfile: posix/fuse/mscp/Dockerfile
      target: minio
    container_name: mscp_minio
    expose:
      - 9000
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: /minio/minio server /data
  ais:
    build:
      context: ../../..
      dockerfile: posix/fuse/mscp/Dockerfile
      target: ais
    container_name: mscp_ais
    expose:
      - 8080
      - 8081
    depends_on:
      - minio
    environment:
      - S3_ENDPOINT=http://minio:9000
    command: [ "/root/deploy_1_1.sh" ]
  dev:
    build:
      context: ../../..
      dockerfile: posix/fuse/mscp/Dockerfile
      target: dev
    container_name: mscp_dev
    depends_on:
      - minio
      - otel-collector
      - ais
    cap_add:
      - SYS_ADMIN
    devices:
      - '/dev/fuse'
    privileged: true
    volumes:
      - type: bind
        source: ../../..
        target: /multi-storage-client
    environment:
      - AIS_ENDPOINT=http://ais:8080
      - MSC_CONFIG=./mscp_config_dev.yaml
      # Observability: OTLP endpoints (accessible from inside container)
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
    command: ["/usr/bin/tini", "--", "sleep", "infinity"]
