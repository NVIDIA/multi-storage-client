profiles:
  test-ais-transient-cluster:
    storage_provider:
      type: ais
      options:
        base_path: abcd
        endpoint: http://127.0.0.1:51080
        skip_verify: "True"
  test-azure-uswest:
    credentials_provider:
      type: AzureCredentials
      options:
        connection: "*****"
    storage_provider:
      type: azure
      options:
        base_path: msc-test
        endpoint_url: "*****"
  test-gcs:
    storage_provider:
      type: gcs
      options:
        base_path: nvdataplatformdev/msc-test
        project_id: data-platform-dev
        multipart_threshold: 16777216 # 16MB
        multipart_chunksize: 4194304 # 4MB
        io_chunksize: 4194304 # 4MB
  test-gcs-hmac:
    credentials_provider:
      type: S3Credentials
      options:
        access_key: "*****"
        secret_key: "*****"
    storage_provider:
      type: gcs_s3 # Required instead of s3 since GCS Supports Only Signature Version 2, not Signature Version 4 (s3v4) (AWS current version)
      options:
        base_path: nvdataplatformdev/msc-test
        endpoint_url: https://storage.googleapis.com
        multipart_threshold: 16777216 # 16MB
        multipart_chunksize: 4194304 # 4MB
        io_chunksize: 4194304 # 4MB
  test-gcs-rust:
    storage_provider:
      type: gcs
      options:
        base_path: nvdataplatformdev/msc-test
        project_id: data-platform-dev
        multipart_threshold: 16777216 # 16MB
        multipart_chunksize: 4194304 # 4MB
        io_chunksize: 4194304 # 4MB
        rust_client:
          multipart_chunksize: 4194304 # 4MB
